name: nlp_env
channels:
  - pytorch
  - huggingface
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - pip
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  # - cudatoolkit>=11.7  # If using GPU
  - transformers
  - scikit-learn
  - pandas
  - numpy
  - tqdm
  - matplotlib
  - seaborn
  - ipython
  - jupyter
  - pip:
    - optuna>=3.0.0
    - sentence-transformers
    # - wandb  # Optional: for experiment tracking

variables:
  TOKENIZERS_PARALLELISM: false

prefix: bert_local_dev

